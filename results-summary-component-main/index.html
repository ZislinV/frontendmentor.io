<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <section class="you-result">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </section>
        <div class="left-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <section class="reaction score">
          <div class="name-line">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span class="reaction-text">Reaction</span>
          </div>
          <span class="black-text">80 <span class="grey-text">/100</span></span>
        </section>

        <section class="memory score">
          <div class="name-line">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span class="memory-text">Memory</span>
          </div>
          <span class="black-text">92 <span class="grey-text">/100</span></span>
        </section>

        <section class="verbal score">
          <div class="name-line">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span class="verbal-text">Verbal</span>
          </div>
          <span class="black-text">61 <span class="grey-text">/100</span></span>
        </section>

        <section class="visual score">
          <div class="name-line">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span class="visual-text">Visual</span>
          </div>
          <span class="black-text">72 <span class="grey-text">/100</span></span>
        </section>
        <button>Continue</button>
      </div>
    </div>
  </body>

</html>
