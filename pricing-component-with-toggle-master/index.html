<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    



    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="grey">Our Pricing</h2>
        <label class="checkbox">
          <span class="checkbox-annually">Annually</span>
          <input type="checkbox" />
          <div class="checkmark"></div>
          <span class="checkbox-montly">Monthly</span>
        </label>

      <div class="components">
        <section class="basic white-box">
          <h5 class="grey">Basic</h5>
          <h1 class="price grey">
            <span class="dollar">&dollar; </span>199.99
          </h1>
          <ul class="list grey">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="purple-btn">LEARN MORE</button>
        </section>

        <section class="professional purple-box">
          <h5 class="white">Professional</h5>
          <h1 class="price white">
            <span class="dollar">&dollar; </span>249.99
          </h1>
          <ul class="list white">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="white-btn">LEARN MORE</button>
        </section>

        <section class="master white-box">
          <h5 class="grey">Master</h5>
          <h1 class="price grey">
            <span class="dollar">&dollar; </span>399.99
          </h1>
          <ul class="list grey">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="purple-btn">LEARN MORE</button>
        </section>
      </div>
    </div>

    &dollar;24.99 &dollar;249.99 1 TB Storage 5 Users Allowed Send up to 10 GB
    Learn More Master &dollar;39.99 &dollar;399.99 2 TB Storage 10 Users Allowed
    Send up to 20 GB Learn More -->

  </body>
</html>
